<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Pathways</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="headPage" id="headDiv">


        <img src="./assets/images/snakeLadder.jpg" class="logo" alt="snakeLogo">
        <div>
            <h1> Python  <br /> Pathways </h1>
            <button class="startBtn" id="startBtn">
                let's Begin
               
              </button>

        </div>
    </div>
    <div class="players" id="players">
        <div class="playContent innerDiv">
            <h1> Play with your friends  </h1>
            <div class="playersList" id="playersList"></div>
            <button class="startBtn addplayer"  id="addplayer">     Add Player</button>
        </div>
        <div class="innerDiv">
         <img src="./assets/images/player.jpg" alt="player" class="logo">
         <button class="startBtn">start</button>
        </div>
    </div>
    <form action="" id="addplayerForm">
        <h2>Enter Player name </h2>
        <div class="inputCont"> <input type="text" placeholder="Enter Name "  id="playerName"></div>
        <button>Add </button>
    </form>
    <script src="./assets/js/class.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
